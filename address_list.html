<!DOCTYPE html>
<html>
<head>
    <title>Address List</title>
</head>
<body>
    <h1>Addresses</h1>
    <ul>
        {% for address in addresses %}
            <li>
                <li>{{ address.street }}, {{ address.state }} {{ address.zipcode }}</li>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_address' person.id %}">Add Address</a>
</body>
</html>
